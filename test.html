    <style>
        @import url("https://fonts.googleapis.com/css?family=Fira+Sans");
    html, body {
      position: relative;
      min-height: 100vh;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Fira Sans", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin-top: 0px;
      margin-right: 130px;
    }
    
    .player {
      position: relative;
    }
    .player .info {
      position: absolute;
      height: 60px;
      top: 0;
      opacity: 0;
      left: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px 15px 5px 110px;
      border-radius: 15px;
      transition: all 0.5s ease;
    }
    .player .info .artist,
    .player .info .name {
      display: block;
    }
    .player .info .artist {
      color: #222;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .player .info .name {
      color: #2f2e2e;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .player .info .progress-bar {
      background-color: #dddddd2e;
      height: 2px;
      width: 100%;
      position: relative;
    }
    .player .info .progress-bar .bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background-color: red;
      width: 10%;
      transition: all 0.2s ease;
    }
    .player .info.active {
      top: -60px;
      opacity: 1;
      transition: all 0.5s ease;
    }
    .player .control-panel {
      position: relative;
      background-color: #ffffff77;
      border-radius: 15px;
      width: 300px;
      height: 80px;
      z-index: 5;
      box-shadow: 0px 20px 20px 5px rgba(132, 132, 132, 0.3);
    }
    .player .control-panel .album-art {
        position: absolute;
        left: 20px;
        top: -15px;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0);
        transform: scale(1);
        transition: all 0.5s ease;
      }
      
      .player .control-panel .album-art::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: #fff;
        border-radius: 50%;
        z-index: 5;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
      
      .player .control-panel .album-art::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
      }
      
      .player .control-panel.active .album-art {
        box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.2);
        transform: scale(1.2);
        transition: all 0.5s ease;
      }
      
      .player .control-panel.active .album-art::before {
        animation: rotation 3s infinite linear;
        -webkit-animation: rotation 3s infinite linear;
        animation-fill-mode: forwards;
      }
      
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
    .player .control-panel .controls {
      display: flex;
      justify-content: flex-end;
      height: 80px;
      padding: 0 15px;
    }
    .player .control-panel .controls .prev,
    .player .control-panel .controls .play,
    .player .control-panel .controls .next {
      width: 55px;
      height: auto;
      border-radius: 10px;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 20px;
      margin: 5px 0;
      background-color: #fff0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      -webkit-transition: background-color 0.3s ease;
    }
    .player .control-panel .controls .prev:hover,
    .player .control-panel .controls .play:hover,
    .player .control-panel .controls .next:hover {
      background-color: #eeeeee57;
      transition: background-color 0.3s ease;
      -webkit-transition: background-color 0.3s ease;

    <script>
            class musicPlayer {
              constructor() {
                this.isPlaying = false;
                this.currentTrackIndex = 0;
        
                this.play = this.play.bind(this);
                this.next = this.next.bind(this);
                this.prev = this.prev.bind(this);
        
                this.prevBtn = document.querySelector('.prev');
                this.prevBtn.addEventListener('click', this.prev);
        
                this.nextBtn = document.querySelector('.next');
                this.nextBtn.addEventListener('click', this.next);
        
                this.playBtn = document.getElementById('play');
                this.playBtn.addEventListener('click', this.play);
        
                this.controlPanel = document.getElementById('control-panel');
                this.infoBar = document.getElementById('info');
                this.audio = new Audio();


                //listening to the music
                this.audio.addEventListener('ended', () => {
                    this.next();
                  });
        
                this.playlist = [
                  {
                    path: 'music/daylight.mp3',
                    name: 'Daylight',
                    artist: 'David Kushner',
                    image: 'https://chillhop.com/wp-content/uploads/2020/07/ef95e219a44869318b7806e9f0f794a1f9c451e4-1024x1024.jpg',
                  },
                  {
                    path: 'music/my-immortal-official-music-video.mp3',
                    name: 'My Immortal',
                    artist: 'Evanescence',
                    image: 'https://chillhop.com/wp-content/uploads/2020/09/0255e8b8c74c90d4a27c594b3452b2daafae608d-1024x1024.jpg',
                  },
                  {
                    path: 'music/When-I-Was-Your-Man.mp3',
                    name: 'When I Was Your Man',
                    artist: 'Bruno Mars',
                    image: 'https://chillhop.com/wp-content/uploads/2020/07/ff35dede32321a8aa0953809812941bcf8a6bd35-1024x1024.jpg',
                  },
                  {
                    path: 'music/lovely.mp3',
                    name: 'Lovely',
                    artist: 'Billie Eilish',
                    image: 'https://i.scdn.co/image/ab67616d0000b2739930e10b3720f20a2da74ab6',
                  },
                  {
                    path: 'music/control.mp3',
                    name: 'Lose Control',
                    artist: 'Zoe Wees',
                    image: 'https://chillhop.com/wp-content/uploads/2020/09/0255e8b8c74c90d4a27c594b3452b2daafae608d-1024x1024.jpg',
                  },
                  {
                    path: 'music/redemption.mp3',
                    name: 'Redemption',
                    artist: 'Bob Marley',
                    image: 'https://i.scdn.co/image/ab67616d0000b27397f5216f570ed21720314a0d',
                  },
                ];
        
                this.songNameElement = document.getElementById('artist');
                this.songArtistElement = document.getElementById('name');
                this.albumArtElement = document.getElementById('img');
        
                this.loadCurrentTrack(); // Load initial track
              }
        
              play() {
                if (this.isPlaying) {
                  this.audio.pause();
                  this.isPlaying = false;
                } else {
                  this.audio.play();
                  this.isPlaying = true;
                }
        
                this.updateUI();
              }
        
              next() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadCurrentTrack();
                this.audio.play();
                this.isPlaying = true;
                this.updateUI();
              }
        
              prev() {
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                this.loadCurrentTrack();
                this.audio.play();
                this.isPlaying = true;
                this.updateUI();
              }
        
              loadCurrentTrack() {
                const currentTrack = this.playlist[this.currentTrackIndex];
                this.audio.src = currentTrack.path;
                this.songNameElement.textContent = currentTrack.name;
                this.songArtistElement.textContent = currentTrack.artist;
                this.albumArtElement.src = currentTrack.image;
              }

              updateUI() {
                if (this.isPlaying) {
                  this.playBtn.classList.add('active');
                  this.controlPanel.classList.add('active');
                  this.infoBar.classList.add('active');
                } else {
                  this.playBtn.classList.remove('active');
                  this.controlPanel.classList.remove('active');
                  this.infoBar.classList.remove('active');
                }
              }
            }
        
            const newMusicPlayer = new musicPlayer();
      </script>

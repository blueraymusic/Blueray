<!DOCTYPE html>
<html>
 

<head>
  <title>Chill Music</title>
  <link rel="shortcut icon" type="image/x-icon" href="../video/picture.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }


    #music-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 130px;
      color: #ffffff;
      animation: pulse-animation 3s infinite;
    }

    #text-container {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      padding-right: 50px;
      text-align: right;
      opacity: 0;
      animation: slide-in-animation 1s ease-in forwards;
    }

    #text-container p {
      font-size: 38px;
      letter-spacing: 7px;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      text-transform: uppercase;
      color: white;
      font-weight: 400;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.7);
    }

    .info-title-separator {
        width: 100%;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 18px;
    }

    @keyframes pulse-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes slide-in-animation {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<style>
  /* Full-screen background image */
  body {

      position: relative;
      min-height: 100vh;
      background-color: transparent;

      top: 0;

      height: 2px;
      width: 100%;
      position: relative;

    .player .info .progress-bar .bar {
      position: absolute;

      top: 0;

        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;

      .player .control-panel.active .album-art {
        box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.2);
        transform: scale(1.2);
        transition: all 0.5s ease;

    <script>
            class musicPlayer {
              constructor() {
                this.isPlaying = false;
                this.currentTrackIndex = 0;
        
                this.play = this.play.bind(this);
                this.next = this.next.bind(this);
                this.prev = this.prev.bind(this);
        
                this.prevBtn = document.querySelector('.prev');
                this.prevBtn.addEventListener('click', this.prev);
        
                this.nextBtn = document.querySelector('.next');
                this.nextBtn.addEventListener('click', this.next);
        
                this.playBtn = document.getElementById('play');
                this.playBtn.addEventListener('click', this.play);
        
                this.controlPanel = document.getElementById('control-panel');
                this.infoBar = document.getElementById('info');
                this.audio = new Audio();


                //listening to the music
                this.audio.addEventListener('ended', () => {
                    this.next();
                  });
        
                this.playlist = [
                  {
                    path: '../music/smokinlove.mp3',
                    name: 'Smoking Love',
                    artist: 'Stick Figure',
                    image: 'https://f4.bcbits.com/img/a1476632514_65',
                  },
                  {
                    path: '../music/choice.mp3',
                    name: 'Choice Is Yours',
                    artist: 'Stick Figure',
                    image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVUTeXsOLnwL0ReNr-RRqn7eMoBnUj5rtMjw&s5',
                  },
                  {
                    path: '../music/fire.mp3',
                    name: 'World on Fire',
                    artist: 'Stick Figure',
                    image: 'https://f4.bcbits.com/img/a3386804151_65',
                  },



                  {
                    path: '../music/birds.mp3',
                    name: 'Three Little Birds',
                    artist: 'Bob Marley',
                    image: 'https://m.media-amazon.com/images/I/51hyx6kkQ8L.jpg',
                  },
                  

                  {
                    path: '../music/onelove.mp3',
                    name: 'One Love',
                    artist: 'Bob Marley',
                    image: 'https://i.ytimg.com/vi/mZ6VezKMoRY/hqdefault.jpg',
                  },

                
                  {
                    path: '../music/finally.mp3',
                    name: 'Finally',
                    artist: 'Jesse Royal',
                    image: 'https://is1-ssl.mzstatic.com/image/thumb/Music124/v4/ab/0b/53/ab0b5304-0ac7-f0ba-2491-b7ef1798c6a0/finally_1_STEAMAZ.jpg/600x600bf-60.jpg',
                  },
                ];
        
                this.songNameElement = document.getElementById('artist');
                this.songArtistElement = document.getElementById('name');
                this.albumArtElement = document.getElementById('img');
        
                this.loadCurrentTrack(); // Load initial track
              }
        
              play() {
                if (this.isPlaying) {
                  this.audio.pause();
                  this.isPlaying = false;
                } else {
                  this.audio.play();
                  this.isPlaying = true;
                }
        
                this.updateUI();
              }
        
              next() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadCurrentTrack();
                this.audio.play();
                this.isPlaying = true;
                this.updateUI();
              }
        
              prev() {
                if (this.audio.currentTime > 3) {
                  this.audio.currentTime = 0;
                } else {
                  this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                  this.loadCurrentTrack();
                }
              
                this.audio.play();
                this.isPlaying = true;
                this.updateUI();
              }
        
              loadCurrentTrack() {
                const currentTrack = this.playlist[this.currentTrackIndex];
                this.audio.src = currentTrack.path;
                this.songNameElement.textContent = currentTrack.name;
                this.songArtistElement.textContent = currentTrack.artist;
                this.albumArtElement.src = currentTrack.image;
              }

              updateUI() {
                if (this.isPlaying) {
                  this.playBtn.classList.add('active');
                  this.controlPanel.classList.add('active');
                  this.infoBar.classList.add('active');
                } else {
                  this.playBtn.classList.remove('active');
                  this.controlPanel.classList.remove('active');
                  this.infoBar.classList.remove('active');
                }
              }
            }
        
            const newMusicPlayer = new musicPlayer();
      </script>
    
    
</footer>
